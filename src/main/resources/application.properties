
server.port=8080

## configuration of datasource
spring.datasource.url=jdbc:h2:mem:dbtest
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.schema=classpath:db/data.sql
##configuration of web console
spring.datasource.platform=h2
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2
spring.h2.console.enabled=true
## initializing of data for table


# mybatis-plus
# 需要确保打包后的目录下有相应的文件，如果不是放在resources下，需要在pom中指定
mybatis-plus.mapper-locations=classpath:com/jeeno/demo/mapper/xml/*.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true

logging.level.root=info